<!DOCTYPE HTML>
<html lang = "en">
<head>
	<!-- Dice Roller App -->
	<title>Dice Roller</title>
	<meta charset = "UTF-8" />
	<meta name = "viewport"
	   content = "user-scalable=no, width=device-width" />
	<link rel = "stylesheet"
	     type = "text/css"
	     href = "jquery.mobile-1.3.2.min.css"/>
	<script src="jquery-1.9.1.js"></script>
	<script src="jquery.mobile-1.3.2.min.js"></script>

</head>
<body>
<div data-role = "page">
	<div data-role = "header"
	 data-position = "fixed">
		<h1>Dice Roller</h1>
	</div>
	<div data-role = "content"
	         align = "center">
		
		<!-- Allow user to select type of dice rolled -->
		<label for = "diceType" class = "select">
			Type of Dice
		</label>
		<select name = "diceType" id = "diceType">
			<option value = "4">d4</option>
			<option value = "6">d6</option>
			<option value = "8">d8</option>
			<option value = "10">d10</option>
			<option value = "12">d12</option>
			<option value = "20">d20</option>
			<option value = "100">d100</option>
		</select>

		<!-- Calculates dice roll -->
		<script>
		function rollDice()
		{
			var numOfDice;
			var numOfSides = document.getElementById("diceType").value;
			var diceRoll = Math.floor((Math.random() * numOfSides) + 1);
			document.getElementById("diceResult").innerHTML = "You rolled a " + diceRoll + ".";
		}
	</script>

		<!-- Button that will start dice roll -->
		<a href     = "#"
		  data-role = "button"
		data-inline = "true"
		 data-theme = "b"
		    onclick = "rollDice()">Roll Dice
		</a>
		<!-- The following line will display the dice roll result. -->
		<p id = "diceResult">Press the "Roll Dice" button when ready.</p>
	</div>

</div>

</body>
</html>
